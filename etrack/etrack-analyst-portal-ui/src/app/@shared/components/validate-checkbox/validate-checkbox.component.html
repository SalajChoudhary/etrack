<fieldset [disabled]="isDisabled" class="form-check form-check-inline mr-3 mt-1" >
  <div >
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [formControl]="validated" id="validatedCheckBox"> 
      <span class="text">Validated</span>
    </label>
  </div>
</fieldset>
