<ng-template #viewDocumentModal let-modal>
<div class="modal-body files-tables">
    <div class="row" style="text-align: center;">
      <p class="w-100 header-1b">Select to view file(s)</p>
    </div> 
    <div class="">
      <div class="form-group" *ngIf="fullData?.length">
        <select name="" id="" class="form-control" [(ngModel)]="radio_val" >
          <option [value]="data.displayName" *ngFor="let data of fullData">{{data.displayName}}</option>
        </select>
      </div>
      <!-- loop -->
      <!-- <div class="col-12 mb-3" *ngFor="let data of fullData"> 
        <input type="radio" [id]="data.documentId" name="selectTable" [(ngModel)]="radio_val" [value]="data.displayName">
  <label class="ml-2 font-16" >{{data.displayName}}</label>
      </div> -->
    </div>
    <!-- These go in table below for scrolling
       [scrollable]="true"
    scrollHeight="55vh" -->
    <div *ngFor="let tableData of fullData">
      <div class="shadow" *ngIf="radio_val === tableData.displayName">
        <p-table [value]="tableData.files" [autoLayout]="true" class="shadow" aria-describedby="A table showing the files related to a particular document">
            <ng-template pTemplate="header">
                <tr role="rowgroup">
                    <th scope="col" role="row" class="table-header-primary" [style.width.%]="fileNameWidth" [pSortableColumn]="'fileName'" >File Name</th>
                    <th scope="col" role="row" class="table-header-primary" [style.width.%]="fileDateWidth"  [pSortableColumn]="'fileDate'">File Date</th> 
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-file let-i="rowIndex">
                <tr role="rowgroup">
                    <td scope="col" role="cell" class="table-body" [style.width.%]="fileNameWidth" [ngStyle]="{'text-align':'left','word-wrap':'break-word'}"> <a href="javascript:void(0)" (click)="onFileClick(file)">{{file.fileName}}</a></td>
                    <td scope="col" role="cell" class="table-body" [style.width.%]="fileDateWidth" [ngStyle]="{'text-align':'left'}">{{file.fileDate}}</td>
                </tr>
            </ng-template>
        </p-table>
      </div>
    </div>
  </div>
  <div class="modal-footer-confirmation model-footer-reduced">
    <div class="text-right mt-1 mr-2">
        <button
        id="closeButton"
        type="button"
        class="btn btn-sm btn-outline-dark closebutton mb-2 mr-21"
        (click)="onCloseClicked()"
        #closeButton
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
