<app-custom-modal-popup #inactiveSessionPopup [modalConfig]="modalConfig">
    <ng-container>
        <div class="modal-body pt-2" style="padding: 20px 0 0 0">
          <div class="text-center">
            <div class="ml-4">
          <p class="mr-45"> <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="red" class="bi bi-exclamation-triangle" viewBox="0 0 16 16" class="mr-4">
            <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
            <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
          </svg>
            <strong class="header-1b">{{popupMessage}}</strong></p>
          </div>
        </div>
        </div>
        <div class="modal-footer-confirmation model-footer-reduced ">
          <button
          type="button"
          class="btn btn-sm btn-primari nextbutton mb-2 mr-2 okButton"
          aria-label="An OK button"
          (click)="okClicked()"
          id="OkBtn"
        >
          OK
        </button>
        </div>
      </ng-container>
</app-custom-modal-popup>
