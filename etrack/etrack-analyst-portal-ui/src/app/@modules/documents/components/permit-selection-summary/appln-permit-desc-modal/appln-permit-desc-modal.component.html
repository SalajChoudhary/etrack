<div class="modal-body">
  <iframe
    *ngIf="applnPermitDesc"
    [srcdoc]="applnPermitDesc"
    frameborder="0"
    width="100%"
    height="400px"
  ></iframe>
</div>
<div class="modal-footer">
  <div class="d-flex justify-content-center align-items-center w-100">
    <button
      class="btn btn-sm btn-outline-dark closebutton mb-2"
      (click)="onClose()"
    >
      Close
    </button>
  </div>
</div>
